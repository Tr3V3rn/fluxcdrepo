apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mysql
  namespace: default
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: mysql
      version: '14.0.3'
      sourceRef:
        kind: HelmRepository
        name: mysql
        namespace: default
      interval: 1m
  values:
    auth:
      username: "myuser"
      password: "mypassword"
      database: "mydatabase"
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
    image:
      registry: docker.io
      repository: bitnamilegacy/mysql
      tag: 9.4.0-debian-12-r1